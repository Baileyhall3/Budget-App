<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Dashboard</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="icon" type="image/x-icon" href="images/money-bag.png">
    <script src="scripts/navbar-loader.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .total-value-container {
            width: 100%;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            margin-top: 40px;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            width: calc(100% - 40px);
            /* max-width: 1200px;  */
            margin: 40px auto;
            gap: 20px;
            margin-top: 120px;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40%;
        }

        .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            width: 100%;
        }

        .side-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            /* width: 100%;  */
        }

        .side-container-group {
            display: flex;
            flex-direction: column; 
            width: 25%; 
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="number"],
        input[type="color"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #budget-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: center;
        }

        #budget-list li {
            padding: 8px 0;
            font-size: 18px;
        }

        #money-bar {
                display: flex;
                width: 100%;
                height: 30px;
                border: 2px solid black;
                border-radius: 10px;
                overflow: hidden;
                background-color: #e0e0e0;
                margin-bottom: 10px;
            }

            .money-pot {
                height: 100%;
                display: flex;
                position: relative;
                transition: width 0.5s;
            }

            .money-pot .actual-value {
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                font-weight: bold;
                position: absolute;
                width: 100%;
            }

            .money-pot.remaining {
                background-color: rgb(200, 200, 200);
            }

            .money-pot.green {
                background-color: #45a049;
            }

            .money-bar-container {
                margin-top: 10px;
                margin-bottom: 20px;
                /* border-bottom: 1px solid #ccc; */
            }

            .money-bar-header {
                justify-content: space-between; 
                display: flex; 
                align-items: center; 
                margin-bottom: 5px;
            }

        .truncate {
            text-overflow: ellipsis;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
        }

    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
        
    <div class="flex-container">
        <div class="side-container-group">
            <div class="side-container">
                <div class="money-bar-header">
                    <h5 style="font-size: 18px; margin: 0;">Alerts</h5>
                    <p style="font-size: 16px; margin: 0;">2</p>
                </div>
                <p class="truncate" style="font-size: 16px; margin: 0;">First new alert states you should stop spending all your money.</p>
            </div>
            <div class="side-container">
                <div class="money-bar-header">
                    <h5 style="font-size: 18px; margin: 0;">Current Budget</h5>
                    <p style="font-size: 16px; margin: 0;">£25 left</p>
                </div>
                <div id="money-bar">
                    <div class="money-pot green" style="width: 75%;">
                        <div class="actual-value">75%</div>
                    </div>
                    <div class="money-pot remaining" style="width: 25%;">
                        <div class="actual-value">25%</div>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="content-wrapper">
            <div class="total-value-container">
                <h5 style="font-size: 18px;" id="title-display">My Budget Title</h5>
                <h5 style="font-size: 24px; color: #45a049;" id="total-display">£2000</h5>
            </div>

            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>

            <form id="budget-form">
                <input type="number" id="total-amount" placeholder="Total (£)" min="0">
                <input type="text" id="pot-title" placeholder="My budget">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <input type="number" id="item-value" placeholder="Item Value (£)" required min="0">
                <input type="color" id="item-color" placeholder="Item Color" required>
                <button type="button" id="add-item-btn">Add Item</button>
            </form>

            <ul id="budget-list"></ul>
        </div>

        <div class="side-container-group">
            <div class="side-container">
                <h5 style="font-size: 24px;">Upcoming Budgets</h5>
                
                <div class="money-bar-container">
                    <h5 style="font-size: 18px;">Budget 1</h5>
                    <div id="money-bar">
                        <div class="money-pot green" style="width: 75%;">
                            <div class="actual-value">£300 of £400</div>
                        </div>
                        <div class="money-pot remaining" style="width: 25%;"></div>
                    </div>
                </div>
                
                <h5 style="font-size: 18px;">Budget 2</h5>
                <div id="money-bar">
                    <div class="money-pot green" style="width: 75%;">
                        <div class="actual-value">£300 of £400</div>
                    </div>
                    <div class="money-pot remaining" style="width: 25%;"></div>
                </div>
                <h5 style="font-size: 18px;">Budget 3</h5>
                <div id="money-bar">
                    <div class="money-pot green" style="width: 75%;"></div>
                    <div class="money-pot remaining" style="width: 25%;"></div>
                </div>
                <a>Create New</a>
            </div>
            <div class="side-container">
                <h5 style="font-size: 18px;">Right Side container 2</h5>
            </div>
        </div>
    </div>


    

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js"></script>

    <script>
        // Initialize defaults
        const budgetItems = [];
        let totalAmount = 2000; 
        let potTitle = "My Budget Title"; 
        let chart;
    
        // Create initial chart
        function createChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    const label = chart.data.labels[tooltipItem.dataIndex];
                                    const value = chart.data.datasets[0].data[tooltipItem.dataIndex];
                                    return `${label}: £${value.toLocaleString()}`;
                                }
                            }
                        }
                    }
                }
            });
        }
    
        // Function to update the chart dynamically
        function updateChart() {
            // Extract labels, values, and colors from the budgetItems array
            const labels = budgetItems.map(item => item.name);
            const dataValues = budgetItems.map(item => item.value); // Use actual £ values
            const colors = budgetItems.map(item => item.color);
    
            // Calculate remaining value in £
            const totalUsed = dataValues.reduce((acc, val) => acc + val, 0);
            const remainingValue = totalAmount - totalUsed;
    
            // If there's remaining value, add it to the chart with grey color
            if (remainingValue > 0) {
                labels.push('Remaining');
                dataValues.push(remainingValue);
                colors.push('rgb(200, 200, 200)');
            }
    
            chart.data.labels = labels;
            chart.data.datasets[0].data = dataValues;
            chart.data.datasets[0].backgroundColor = colors;
    
            // Update the chart with new data
            chart.update();
        }
    
        function updateDisplay() {
            // Update title display
            const titleDisplay = document.getElementById('title-display');
            titleDisplay.textContent = potTitle;
    
            // Update total display
            const totalDisplay = document.getElementById('total-display');
            totalDisplay.textContent = `£${totalAmount.toLocaleString()}`;
        }
    
        document.getElementById('add-item-btn').addEventListener('click', function (e) {
            e.preventDefault();
    
            // Get form values
            const itemName = document.getElementById('item-name').value;
            const itemValue = parseFloat(document.getElementById('item-value').value);
            const itemColor = document.getElementById('item-color').value;
    
            // Validate the total item value
            const totalUsed = budgetItems.reduce((acc, item) => acc + item.value, 0) + itemValue;
            if (totalUsed > totalAmount) {
                alert('Total budget exceeds available amount. Adjust values.');
                return;
            }
    
            // Add the new budget item
            budgetItems.push({
                name: itemName,
                value: itemValue,
                color: itemColor
            });
    
            // Clear form fields after adding
            document.getElementById('item-name').value = '';
            document.getElementById('item-value').value = '';
            document.getElementById('item-color').value = '#000000';
    
            updateChart();
        });
    
        // Add event listener to update total amount and chart
        document.getElementById('total-amount').addEventListener('change', function () {
            totalAmount = parseFloat(this.value) || 2000; // Use input value or default
            updateChart();
            updateDisplay(); // Update total display when total amount changes
        });
    
        // Add event listener to update pot title display
        document.getElementById('pot-title').addEventListener('input', function () {
            potTitle = this.value || "My Budget Title"; // Use input value or default
            updateDisplay(); // Update title display
        });
    
        // Initial chart render on page load
        createChart();
        updateChart();
        updateDisplay(); // Initialize display on load
    </script>
</body>
</html>
