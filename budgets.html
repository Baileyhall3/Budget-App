<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Budgets Dashboard</title>
        <link rel="stylesheet" href="styling.css">
        <link rel="icon" type="image/x-icon" href="images/money-bag.png">
        <style>
            /* General body and wrapper styles */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                background-color: #f4f4f9;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                width: 100%;
                background: rgba(255, 253, 253, 0.4);
            }

            .container {
                max-width: 1000px;
                margin: auto;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                padding: 0 10px; /* Add padding to the container for alignment */
                box-sizing: border-box; /* Ensure padding is accounted for in width */
            }

            /* Row to contain 2 budget cards side by side */
            .budget-previews {
                display: flex;
                justify-content: space-between;
                width: 100%;
                gap: 20px; /* 20px gap between cards */
                margin-bottom: 20px; /* Margin between rows */
            }

            /* Budget card styles */
            .budget-card-main {
                background-color: white;
                border-radius: 15px;
                border: 2px solid black;
                padding: 20px;
                width: 96%;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
                position: relative;
                overflow: hidden;
            }

            .budget-card {
                background-color: white;
                border-radius: 15px;
                border: 2px solid black;
                padding: 20px;
                width: calc(50% - 10px); /* Cards take up 50% of the width minus the gap */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                position: relative;
                overflow: hidden;
            }

            .budget-card-main h5, .budget-card h5 {
                text-align: center;
                font-size: 22px;
                margin-bottom: 20px;
            }

            /* Money bar */
            #money-bar {
                display: flex;
                width: 100%;
                height: 30px;
                border: 2px solid black;
                border-radius: 10px;
                overflow: hidden;
                background-color: #e0e0e0;
                margin-bottom: 10px;
            }

            .card-footer {
                text-align: center;
                background-color: black;
                color: white;
                padding: 10px;
                border-radius: 0 0 15px 15px;
            }

        </style>
    </head>
    <body>
        <div id="navbar-placeholder"></div>

        <div class="wrapper">
            <div class="container">
                <!-- Example main budget preview card -->
                <div class="budget-card-main">
                    <h5 id="title-display">Vacation Fund - £1500 / £2000</h5>
                    <div id="money-bar">
                        <!-- Green section (spent) -->
                        <div class="money-pot green" style="width: 75%;">
                            <div class="actual-value">75%</div>
                        </div>
                        <!-- Red section (remaining) -->
                        <div class="money-pot red" style="width: 25%;">
                            <div class="actual-value">25%</div>
                        </div>
                    </div>
                </div>

                <!-- First row of budget preview cards -->
                <div class="budget-previews">
                    <div class="budget-card">
                        <h5 id="title-display">Home Renovation</h5>
                        <div id="money-bar">
                            <div class="money-pot green" style="width: 60%;">
                                <div class="actual-value">60%</div>
                            </div>
                            <div class="money-pot red" style="width: 40%;">
                                <div class="actual-value">40%</div>
                            </div>
                        </div>
                    </div>
                    <div class="budget-card">
                        <h5 id="title-display">Car Savings</h5>
                        <div id="money-bar">
                            <div class="money-pot green" style="width: 40%;">
                                <div class="actual-value">40%</div>
                            </div>
                            <div class="money-pot red" style="width: 60%;">
                                <div class="actual-value">60%</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Second row of budget preview cards -->
                <div class="budget-previews">
                    <div class="budget-card">
                        <h5 id="title-display">Emergency Fund</h5>
                        <div id="money-bar">
                            <div class="money-pot green" style="width: 80%;">
                                <div class="actual-value">80%</div>
                            </div>
                            <div class="money-pot red" style="width: 20%;">
                                <div class="actual-value">20%</div>
                            </div>
                        </div>
                    </div>
                    <div class="budget-card">
                        <h5 id="title-display">Education Savings</h5>
                        <div id="money-bar">
                            <div class="money-pot green" style="width: 50%;">
                                <div class="actual-value">50%</div>
                            </div>
                            <div class="money-pot red" style="width: 50%;">
                                <div class="actual-value">50%</div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <script src="scripts/navbar-loader.js" defer></script>
        <script src="scripts/panel-resize.js" defer></script>
    </body>
</html>
