<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pots Overview</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .pots-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .pot-chart-container {
            width: calc(50% - 20px); /* Two per row with 20px gap */
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: 300px; /* Limit the height */
        }

        canvas {
            max-width: 100%;
            max-height: 100%; /* Ensures canvas doesn't overflow */
            height: 200px; /* Fixed height to prevent it from getting too tall */
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 768px) {
            .pot-chart-container {
                width: 100%; /* Full width on small screens */
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Your Savings Pots</h1>

    <div class="pots-container">
        <!-- Pot 1 -->
        <div class="pot-chart-container">
            <h3>Pot 1</h3>
            <canvas id="potChart1"></canvas>
        </div>
        
        <!-- Pot 2 -->
        <div class="pot-chart-container">
            <h3>Pot 2</h3>
            <canvas id="potChart2"></canvas>
        </div>

        <!-- Pot 3 -->
        <div class="pot-chart-container">
            <h3>Pot 3</h3>
            <canvas id="potChart3"></canvas>
        </div>

        <!-- Pot 4 -->
        <div class="pot-chart-container">
            <h3>Pot 4</h3>
            <canvas id="potChart4"></canvas>
        </div>
    </div>

    <script>
        // Doughnut Chart Data
        const potData = {
            type: 'doughnut',
            data: {
                labels: ['Savings Used', 'Savings Remaining'],
                datasets: [{
                    label: 'Savings Pot',
                    data: [40, 60], // Dummy data (40% used, 60% remaining)
                    backgroundColor: ['#FF6384', '#36A2EB'],
                    hoverBackgroundColor: ['#FF6384', '#36A2EB']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom'
                    }
                }
            }
        };

        // Initialize the charts
        const ctx1 = document.getElementById('potChart1').getContext('2d');
        const potChart1 = new Chart(ctx1, potData);

        const ctx2 = document.getElementById('potChart2').getContext('2d');
        const potChart2 = new Chart(ctx2, potData);

        const ctx3 = document.getElementById('potChart3').getContext('2d');
        const potChart3 = new Chart(ctx3, potData);

        const ctx4 = document.getElementById('potChart4').getContext('2d');
        const potChart4 = new Chart(ctx4, potData);

    </script>
</body>
</html>
