<style>
    /* Styling for the dropdown container */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    /* Dropdown content (hidden by default) */
    .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: #f4f4f9;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        border-radius: 10px;
        min-width: 160px;
        z-index: 1;
    }

    /* Dropdown link styling */
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        border-bottom: 1px solid #ddd;
    }

    /* Last item without border */
    .dropdown-content a:last-child {
        border-bottom: none;
    }

    /* Hover effect */
    .dropdown-content a:hover {
        background-color: #ddd;
    }

    /* Show the dropdown on button click */
    .dropdown:hover .dropdown-content {
        display: block;
    }

    /* Alerts specific dropdown styling */
    .alerts-dropdown .alert-item {
        padding: 10px 15px;
    }

    .alerts-dropdown .alert-item h5 {

    .alert-date {
        display: block;
        text-align: right;
        font-size: 12px;
        color: grey;
    }

    .icon-buttons {
        position: absolute;
        top: 15px;
        right: 40px;
        display: flex;
        gap: 15px;
    }

    /* Styling for the icon buttons */
    .icon-btn {
        background-color: #f4f4f9;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
    }

    .icon-btn i {
        font-size: 18px;
        color: #333;
    }

    /* Hover state for the icon button */
    .icon-btn:hover {
        background-color: #e0e0e5;
    }
</style>

<script>
    // Profile dropdown toggle
    document.getElementById('profile-btn').addEventListener('click', function () {
        toggleDropdown('profile-dropdown');
    });

    // Alerts dropdown toggle
    document.getElementById('alerts-btn').addEventListener('click', function () {
        toggleDropdown('alerts-dropdown');
    });

    // Add dropdown toggle
    document.getElementById('add-btn').addEventListener('click', function () {
        toggleDropdown('add-dropdown');
    });

    function toggleDropdown(dropdownId) {
        document.querySelectorAll('.dropdown-content').forEach(function (dropdown) {
            if (dropdown.id !== dropdownId) {
                dropdown.style.display = 'none';
            }
        });

        // Toggle the selected dropdown
        const dropdown = document.getElementById(dropdownId);
        if (dropdown.style.display === 'block') {
            dropdown.style.display = 'none';
        } else {
            dropdown.style.display = 'block';
        }
    }

    // Close the dropdown if clicked outside
    window.onclick = function(event) {
        if (!event.target.matches('.icon-btn')) {
            document.querySelectorAll('.dropdown-content').forEach(function (dropdown) {
                dropdown.style.display = 'none';
            });
        }
    }

    // Toggle dark mode
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const body = document.body;

    // Check localStorage for saved dark mode preference
    if (localStorage.getItem('dark-mode') === 'enabled') {
        enableDarkMode();
    }

    // Add event listener for the dark mode toggle button
    darkModeToggle.addEventListener('click', () => {
        console.log('working')
        if (body.classList.contains('dark-mode')) {
            disableDarkMode();
        } else {
            enableDarkMode();
        }
    });

    // Function to enable dark mode
    function enableDarkMode() {
        body.classList.add('dark-mode');
        localStorage.setItem('dark-mode', 'enabled'); // Save the preference in localStorage
    }

    // Function to disable dark mode
    function disableDarkMode() {
        body.classList.remove('dark-mode');
        localStorage.setItem('dark-mode', 'disabled'); // Save the preference in localStorage
    }

</script>
